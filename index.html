<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizBurst</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>QuizBurst</h1>
    <h1 class="theme-txt">Вибери тему квіза</h1>
    <header class="header"></header>

    <div class="main-screen">
        <div id="theme1" class="theme-button">Географія</div>
        <div id="theme2" class="theme-button">Ігри</div>
        <div id="theme3" class="theme-button">Спорт</div>
        <div id="theme4" class="theme-button">Англійська</div>
    </div>

    <div class="difficulty-buttons">
        <button class="difficulty-button" data-difficulty="easy">Легко</button>
        <button class="difficulty-button" data-difficulty="medium">Середньо</button>
        <button class="difficulty-button" data-difficulty="hard">Важко</button>
    </div>

    <div id="popup" class="popup">
        <div id="popup-text"></div>
        <button id="close-popup">Закрити</button>
    </div>

    <div class="question-screen hidden">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="question">Тут буде питання</div>
        <div class="answers">
            <button class="answer-button">Відповідь 1</button>
            <button class="answer-button">Відповідь 2</button>
            <button class="answer-button">Відповідь 3</button>
            <button class="answer-button">Відповідь 4</button>
        </div>
    </div>

    <div class="timer">Залишилось: 10 сек</div>

    <div class="statistics hidden"></div>

    <script src="js/script.js"></script>
</body>

</html>
